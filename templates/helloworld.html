<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<style type="text/css">
    .container{
        margin: 10px;
        margin-bottom: 10px;
    }
    .container h1 {
        text-align: center;
        color: white;
    }
    .container p{
        text-align: center;
        color: white;
    }
</style>
<body style="background-color: black;">
    <h1 style="color: white; text-align: center;"><Span style="color:red;">COVID-19 </Span>WORLDWIDE DATA</h1>
    <form style="margin-top: 50px;" method="post" class="d-flex justify-content-center align-items-center" action="">
        {% csrf_token %}
        <select class="form-control" style="width: 200px;" name="selectedcountry">
        {% for country in mylist %}
        <option> {{country}} </option>
        {% endfor %}
      </select>
      <div>
        <input type="submit" class="btn btn-danger" name="">
      </div>
     
      
    </form> 
  <h1 style=" margin-top: 50px; color: white;text-align: center;">{{selectedcountry}}</h1> 
  <div class="d-flex justify-content-center align-items-center">
      <div class="container" style="border-radius: 10px; background-color: darkslateblue; height: 100px;width: 200px;">
        <h1>{{total}}</h1>
        <p> Total cases</p>
     </div>
     <div class="container" style="border-radius: 10px; background-color: green; height: 100px;width: 200px;">
        <h1>{{recovered}}</h1>
        <p> Recovered</p>
     </div>
     <div class="container" style=" border-radius: 10px;background-color: darkslategray; height: 100px;width: 200px;">
        <h1>{{active}}</h1>
        <p> Active cases</p>
     </div>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <div class="container" style="border-radius: 10px; background-color: darkcyan; height: 100px;width: 200px;">
      <h1>{{new}}</h1>
      <p> New cases</p>
   </div>
   <div class="container" style="border-radius: 10px; background-color: gray; height: 100px;width: 200px;">
      <h1>{{deaths}}</h1>
      <p> Deaths</p>
   </div>
   <div class="container" style="border-radius: 10px; background-color: red; height: 100px;width: 200px;">
      <h1>{{critical}}</h1>
      <p> Critical</p>
   </div>
</div>
<p style="margin-top: 100px; color: grey; text-align: center;"> Developed By <span style="color: white;">Krishalini Sellathurai </span></p>
</body>
</html>
